name: 'Check PR for word'
description: 'Checks that the body or the added code contains a word'
author: 'JJ'
branding:
  icon: 'git-pull-request'
  color: 'gray-dark'
inputs:
  github-token:
    description: 'Github token, added magically'
  bodyContains:
    description: 'String that must be in the PR description'
  bodyDoesNotContain:
    description: 'String that must not be in the PR description'
  diffContains:
    description: 'String that must be in the PR diff'
  diffDoesNotContain:
    description: 'String that must not be in the PR diff'
  linesChanged:
    description: 'Max number of lines changed per PR'
  filesChanged:
    description: 'Max number of files changed per PR'
outputs:
  diff:
    description: "Lines added to the PR"

runs:
  using: 'node12'
  main: 'dist/index.js'
